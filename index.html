<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="rpsLogic.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="rpsMain">
        <div class="rpsContent">
            <h1>Rock Paper Scissors</h1>
            <img id="rImg" src="https://fakeimg.pl/400x400" alt="Placeholder">
            <div class="inputs">
                <button onclick="getPlayerChoice(1)" class="Rock">Rock</button>
                <button onclick="getPlayerChoice(2)" class="Paper">Paper</button>
                <button onclick="getPlayerChoice(3)" class="Scissors">Scissors</button>
            </div>
            <div class="outputs">
                <p id="playerScore">0</p>
                <button id="playBtn" onclick="playRound()">Play</button>
                <p id="computerScore">0</p>   
            </div>
        </div>
    </div>
</body>
</html>
